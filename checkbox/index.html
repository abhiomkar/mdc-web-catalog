<html>
  <head>
    <title>Checkbox - Material Components Web Catalog</title>
    <link rel="stylesheet" href="../_view/layout.scss">

  </head>
  <body>

    <include src="_view/shell.html"></include>

    <div class="mdc-drawer-app-content mdc-top-app-bar--fixed-adjust">
      <div class="glitchButton" style="position: fixed; right: 48px; top: 72px;"></div>
      <main class="main-content" id="main-content">
        <!-- Component Description -->
        <h1 class="demo-title mdc-typography--headline5">Checkbox</h1>
        <p class="mdc-typography--body1">
          Checkboxes allow the user to select multiple options from a set.
        </p>

        <!-- Hero -->
        <div class="hero">
          <div>
            <include src="./checkbox/checkbox-hero.html"></include>
          </div>
        </div>

        <!-- Resources -->
        <h2 class="demo-resources mdc-typography--headline6">Resources</h2>
        <div class="mdc-list" role="list">
          <a href="https://material.io/go/design-checkboxes" role="listitem" class="mdc-list-item" target="_blank">

          </a>
          <a href="https://material.io/components/web/catalog/input-controls/checkboxes/" role="listitem" class="mdc-list-item" target="_blank">
            <span class="mdc-list-item__graphic">

            </span>
            Documentation
          </a>
          <a href="https://github.com/material-components/material-components-web/tree/master/packages/mdc-checkbox" role="listitem" class="mdc-list-item" target="_blank">
            <span class="mdc-list-item__graphic">
              <img src="https://cdn.glitch.com/39d2f7ae-272a-4672-9019-cce8d18610b4%2Fic_code_24px.svg?1543196373002" class="resources-icon" alt="Source code icon" />
            </span>
            Source code
          </a>
        </div>

        <!-- Demos -->
        <h2 class="demo-section-title mdc-typography--headline6">Demos</h2>
        <div class="demo-container">
          <include src="./checkbox/checkbox.html"></include>
        </div>
      </main>
    </div>

    <!-- Run `parcel` (https://parceljs.org) command to bundle this javascript. -->
    <script src="../_view/shell.js"></script>
    <script src="./checkbox.js"></script>
