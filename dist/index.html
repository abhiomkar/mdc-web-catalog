<html>
  <head>
    <title>Button - Material Components Web Catalog</title>
    <link rel="stylesheet" href="/layout.88ef6679.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="/layout.88ef6679.js"></script><link rel="stylesheet" href="/button.3240c433.css"></head>
  <body>
    <!-- Component Description -->
    <h1 class="demo-title mdc-typography--headline5">Button</h1>
    <p class="mdc-typography--body1">
      Buttons communicate an action a user can take. They are typically placed throughout your UI,
      in places like dialogs, forms, cards, and toolbars.
    </p>

    <!-- Hero -->
    <div class="hero">
      <div>
        <button class="mdc-button">Text</button>
<button class="mdc-button mdc-button--raised">Raised</button>
<button class="mdc-button mdc-button--unelevated">Unelevated</button>
<button class="mdc-button mdc-button--outliend">Outlined</button>
      </div>      
    </div>
    
    <!-- Resources -->
    <h2 class="demo-resources mdc-typography--headline6">Resources</h2>
    <div class="mdc-list" role="list">
      <a href="https://material.io/go/design-buttons" role="listitem" class="mdc-list-item" target="_blank">
        <span class="mdc-list-item__graphic">
          <img src="https://cdn.glitch.com/39d2f7ae-272a-4672-9019-cce8d18610b4%2Fic_material_design_24px.svg" class="resources-icon" alt="Material Design Guidelines icon">
        </span>
        Material Design Guidelines
      </a>
      <a href="https://material.io/components/web/catalog/buttons/" role="listitem" class="mdc-list-item" target="_blank">
        <span class="mdc-list-item__graphic">
          <img src="https://cdn.glitch.com/39d2f7ae-272a-4672-9019-cce8d18610b4%2Fic_drive_document_24px.svg?1543196355735" class="resources-icon" alt="Documentation icon">
        </span>
        Documentation
      </a>
      <a href="https://github.com/material-components/material-components-web/tree/master/packages/mdc-button" role="listitem" class="mdc-list-item" target="_blank">
        <span class="mdc-list-item__graphic">
          <img src="https://cdn.glitch.com/39d2f7ae-272a-4672-9019-cce8d18610b4%2Fic_code_24px.svg?1543196373002" class="resources-icon" alt="Source code icon">
        </span>
        Source code
      </a>
    </div>
    
    <!-- Demos -->
    <h2 class="demo-section-title mdc-typography--headline6">Demos</h2>    
    <div class="demo-container">
      <section>
  <h3 class="demo-subtitle">Text button</h3>
  <button class="mdc-button">
    Default
  </button>
  <button class="mdc-button mdc-button--dense">
    Dense
  </button>
  <button class="mdc-button">
    <i class="material-icons mdc-button__icon">favorite</i>
    Icon
  </button>
</section>

<section>
  <h3 class="demo-subtitle">Raised button</h3>
  <button class="mdc-button mdc-button--raised">
    Default
  </button>
  <button class="mdc-button mdc-button--dense mdc-button--raised">
    Dense
  </button>
  <button class="mdc-button mdc-button--raised">
    <i class="material-icons mdc-button__icon">favorite</i>
    Icon
  </button>
</section>

<section>
  <h3 class="demo-subtitle">Unelevated button</h3>
  <button class="mdc-button mdc-button--unelevated">
    Default
  </button>
  <button class="mdc-button mdc-button--dense mdc-button--unelevated">
    Dense
  </button>
  <button class="mdc-button mdc-button--unelevated">
    <i class="material-icons mdc-button__icon">favorite</i>
    Icon
  </button>
</section>

<section>
  <h3 class="demo-subtitle">Outlined button</h3>
  <button class="mdc-button mdc-button--outlined">
    Default
  </button>
  <button class="mdc-button mdc-button--dense mdc-button--outlined">
    Dense
  </button>
  <button class="mdc-button mdc-button--outlined">
    <i class="material-icons mdc-button__icon">favorite</i>
    Icon
  </button>
</section>
    </div>
    
    <!-- Run `parcel` (https://parceljs.org) command to bundle this javascript -->

</html>
